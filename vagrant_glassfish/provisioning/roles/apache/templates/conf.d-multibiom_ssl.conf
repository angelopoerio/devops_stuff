<VirtualHost *:443>

SSLEngine on
SSLprotocol all -SSLv2
SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:-SSLv2:+EXP
SSLCertificateFile      /etc/pki/tls/certs/metel.it-256.cer
SSLCertificateKeyFile   /etc/pki/tls/private/metel.it-256-nopass.key
#SSLCertificateChainFile /etc/pki/tls/certs/geotrustinter-sha256.cer
SSLProxyEngine on

ServerName      localhost

CustomLog       logs/biom-ssl_custom_log combined
ErrorLog        logs/biom-ssl_error_log

RedirectMatch permanent ^/$ /MultiBiom

<Location "/">
    ProxyPass         ajp://localhost:4848/MultiBiom/
    ProxyPassReverse  ajp://localhost:4848/MultiBiom/
</Location>

<Location "/agente">
    ProxyPass         ajp://localhost:4848/agente/
    ProxyPassReverse  ajp://localhost:4848/agente/
</Location>

<Location "/agente-disano">
    ProxyPass         ajp://localhost:4848/agente-disano/
    ProxyPassReverse  ajp://localhost:4848/agente-disano/
</Location>

Alias /XmlPdf "/var/www/html/XmlPdf"

<Directory "/XmlPdf">
    Directoryindex index.php
    Options -Indexes
    Order allow,deny
    Allow from all
</Directory>

</VirtualHost>
